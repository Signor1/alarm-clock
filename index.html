<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital-Alarm-Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Omemgboji Emmanuel">
        <meta name="description" content="A digital alarm clock build with HTML, CSS and JavaScript">
        <meta name="keywords" content="Alarm, Digital Clock, Date, Week Day, Day, Time">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- Month, Day, and Year display -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center my-5">
                    <div class="date">
                        <h4 class="fw-bold text-center display-5"><span id="month"></span> <span id="day"></span>, <span id="year"></span></h4>
                    </div>
                </div>
            </div>
            <!-- Days of the week -->
            <div class="row mb-5">
                <div class="col-lg-8 offset-lg-2 col-md-12 col-sm-12 col-xs-12 text-center">
        <div class="days">
            <div class="sun" id="sun">Sun</div>
            <div class="mon" id="mon">Mon</div>
            <div class="tues" id="tues">Tues</div>
            <div class="wed" id="wed">Wed</div>
            <div class="thurs" id="thurs">Thurs</div>
            <div class="fri" id="fri">Fri</div>
            <div class="sat" id="sat">Sat</div>
        </div>
        </div>
        </div>
<!-- Time Display -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center justify-content-center">
            <h1 class="fw-bold text-center display-1" id="clock-display"></h1>
        </div>
        </div>
        <!-- Alarm Time -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-5 justify-content-center text-center">
                <div class="alarm-holder">
                    <select id="hours"></select>
                    <select id="minutes"></select>
                    <select id="seconds"></select>
                    <select id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Alarm buttons -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 justify-content-center text-center">
                <div class="alarm-buttons">
                    <button type="button" id="snooze" class="hide">Snooze</button>
                    <button type="button" id="startstop">Set Alarm</button>
                </div>
            </div>
        </div>
    </div>
        <script src="js/clock.js" type="text/javascript"></script>
    </body>
</html>
